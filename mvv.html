<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <!-- Meta Tags Essenciais -->
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    
    <!-- SEO -->
    <meta name="description" content="ValidaDelivery - Plataforma de combate ao desperdício de alimentos. Conheça nossa missão, visão e valores.">
    <meta name="keywords" content="ValidaDelivery, sustentabilidade, alimentos, delivery, economia circular, desperdício zero">
    <meta name="author" content="ValidaDelivery">
    <meta name="robots" content="index, follow">
    <meta name="theme-color" content="#ff5d8f">
    
    <!-- Open Graph / Facebook -->
    <meta property="og:type" content="website">
    <meta property="og:url" content="https://validadelivery.com/">
    <meta property="og:title" content="Missão, Visão e Valores - ValidaDelivery">
    <meta property="og:description" content="Combatendo o desperdício de alimentos e promovendo sustentabilidade através da tecnologia.">
    <meta property="og:image" content="https://validadelivery.com/img/og-image.png">

    <!-- Twitter -->
    <meta name="twitter:card" content="summary_large_image">
    <meta name="twitter:url" content="https://validadelivery.com/">
    <meta name="twitter:title" content="Missão, Visão e Valores - ValidaDelivery">
    <meta name="twitter:description" content="Combatendo o desperdício de alimentos e promovendo sustentabilidade.">
    <meta name="twitter:image" content="https://validadelivery.com/img/og-image.png">
    
    <title>Missão, Visão e Valores - ValidaDelivery | Combate ao Desperdício</title>
    
    <!-- Preconnect -->
    <link rel="preconnect" href="https://fonts.cdnfonts.com">
    <link rel="preconnect" href="https://cdnjs.cloudflare.com">
    
    <!-- Stylesheets -->
    <link rel="stylesheet" href="mvv.css">
    
    <!-- Font Awesome (necessário para ícones e botão voltar ao topo) -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css" 
          integrity="sha512-iecdLmaskl7CVkqkXNQ/ZH/XLlvWZOJyj7Yy7tcenmpD1ypASozpmT/E0iPtmFIB46ZmdtAc9eNBvH0H/ZpiBw==" 
          crossorigin="anonymous" 
          referrerpolicy="no-referrer">
    
    <!-- Favicon -->
    <link rel="icon" type="image/png" sizes="32x32" href="img/favicon-32x32.png">
    <link rel="icon" type="image/png" sizes="16x16" href="img/favicon-16x16.png">
    <link rel="apple-touch-icon" sizes="180x180" href="img/apple-touch-icon.png">
</head>
<body>
    
    <!-- Header (Opcional - Para ativar, adicione classe "show-header" no body) -->
     <header>
    <div class="logo">
      <div class="logo-icon"><img src="img/Captura de tela 2025-10-06 162710.png" alt="Logo ValidaDelivery"></div>
      <span class="logo-text">ValidaDelivery</span>
    </div>
    <nav>
    <a href="#" class="nav-link active">
        <i class="fas fa-home"></i>
        <span>Início</span>
    </a>
    <a href="#" class="nav-link">
        <i class="fas fa-map-marker-alt"></i>
        <span>Pontos</span>
    </a>
    <a href="#" class="nav-link">
        <i class="fas fa-ticket-alt"></i>
        <span>Passe</span>
    </a>
    <a href="#" class="nav-link">
        <i class="fas fa-recycle"></i>
        <span>Ecopontos</span>
    </a>
</nav>

<!-- Botão perfil -->
<a href="#" class="perfil">
    <i class="fas fa-user"></i>
    <span>Perfil</span>
</a>
  </header>

    

    <!-- Main Content -->
    <main id="main" role="main">
        <section class="hero" aria-labelledby="hero-title">
            <!-- Banner Principal -->
            <h1 id="hero-title" class="hero-title">
                Seja bem vindo(a) ao<br>
                <strong>validadelivery</strong>
            </h1>

            <!-- Grid de Cards -->
            <div class="cards-grid" role="list" aria-label="Cards de navegação e informações">
                
                <!-- Card 1: Sacola Rosa -->
                <article class="card" 
                         role="button" 
                         tabindex="0" 
                         aria-label="Acessar informações sobre pedidos e sacolas"
                         data-card-type="sacola"
                         data-card-name="Pedidos">
                    <div class="card-icon" aria-hidden="true">
                        <img src="img/Captura de tela 2025-10-30 144824.png" 
                             alt="Sacola ValidaDelivery com logo" 
                             width="120" 
                             height="120"
                             loading="lazy">
                    </div>
                </article>

                <!-- Card 2: Termos & Condições Verde -->
                <article class="card" 
                         role="button" 
                         tabindex="0" 
                         aria-label="Ler termos e condições de uso"
                         data-card-type="termos"
                         data-card-name="Termos e Condições">
                    <div class="card-content">
                        Termos<br>&<br>Condições
                    </div>
                </article>

                <!-- Card 3: Logo Pera Laranja -->
                <article class="card" 
                         role="button" 
                         tabindex="0" 
                         aria-label="Sobre ValidaDelivery"
                         data-card-type="logo"
                         data-card-name="Sobre">
                    <div class="card-icon" aria-hidden="true">
                        <img src="img/Captura de tela 2025-10-06 162710.png" 
                             alt="Logo ValidaDelivery em formato de pera" 
                             width="120" 
                             height="120"
                             loading="lazy">
                    </div>
                </article>

                <!-- Sidebar: Missão, Visão, Valores -->
                <div class="sidebar-cards" role="list" aria-label="Missão, Visão e Valores da empresa">
                    
                    <!-- Card Missão -->
                    <article class="card" 
                             role="button" 
                             tabindex="0" 
                             aria-label="Conhecer nossa missão"
                             data-card-type="missao"
                             data-card-name="Missão">
                        <h2 class="card-title">Missão</h2>
                    </article>

                    <!-- Card Visão -->
                    <article class="card" 
                             role="button" 
                             tabindex="0" 
                             aria-label="Conhecer nossa visão"
                             data-card-type="visao"
                             data-card-name="Visão">
                        <h2 class="card-title">Visão</h2>
                    </article>

                    <!-- Card Valores -->
                    <article class="card" 
                             role="button" 
                             tabindex="0" 
                             aria-label="Conhecer nossos valores"
                             data-card-type="valores"
                             data-card-name="Valores">
                        <h2 class="card-title">Valores</h2>
                    </article>
                    
                </div>
            </div>
        </section>
    </main>

    <!-- Botão Voltar ao Topo -->
    <!-- Será criado automaticamente pelo JavaScript -->

    <!-- JavaScript Principal -->
    <script src="mvv.js"></script>

</body>
</html>
