<!DOCTYPE html>
<html lang="pt-br">

<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <meta name="description" content="Sistema de login do Valida Delivery - Entre com sua conta ou registre-se">
  <title>Valida Delivery - Login</title>

  <!-- Google Fonts -->
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">

  <!-- CSS Externo -->
  <link rel="stylesheet" href="style.css">
</head>

<body>
  <!-- Logo sobre os cards -->
  <header class="logo-header">
    <img src="img/Captura de tela 2025-09-29 160154.PNG" alt="Logo Valida Delivery" class="logo">
  </header>

  <!-- Container de notificações -->
  <div id="notification-container" aria-live="polite" aria-atomic="true"></div>

  <!-- Conteúdo principal -->
  <div class="wrap" role="main">

    <!-- Card de login social -->
    <div class="card" aria-labelledby="social-title">
      <h2 id="social-title">Entrar</h2>

      <button type="button" class="btn social google" data-provider="google" aria-label="Entrar com Google">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path
            d="M22.56 12.25c0-.78-.07-1.53-.2-2.25H12v4.26h5.92c-.26 1.37-1.04 2.53-2.21 3.31v2.77h3.57c2.08-1.92 3.28-4.74 3.28-8.09z" />
          <path
            d="M12 23c2.97 0 5.46-.98 7.28-2.66l-3.57-2.77c-.98.66-2.23 1.06-3.71 1.06-2.86 0-5.29-1.93-6.16-4.53H2.18v2.84C3.99 20.53 7.7 23 12 23z" />
          <path
            d="M5.84 14.09c-.22-.66-.35-1.36-.35-2.09s.13-1.43.35-2.09V7.07H2.18C1.43 8.55 1 10.22 1 12s.43 3.45 1.18 4.93l2.85-2.22.81-.62z" />
          <path
            d="M12 5.38c1.62 0 3.06.56 4.21 1.64l3.15-3.15C17.45 2.09 14.97 1 12 1 7.7 1 3.99 3.47 2.18 7.07l3.66 2.84c.87-2.6 3.3-4.53 6.16-4.53z" />
        </svg>
        Continuar com Google
      </button>

      <button type="button" class="btn social facebook" data-provider="facebook" aria-label="Entrar com Facebook">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path
            d="M24 12.073c0-6.627-5.373-12-12-12s-12 5.373-12 12c0 5.99 4.388 10.954 10.125 11.854v-8.385H7.078v-3.47h3.047V9.43c0-3.007 1.792-4.669 4.533-4.669 1.312 0 2.686.235 2.686.235v2.953H15.83c-1.491 0-1.956.925-1.956 1.874v2.25h3.328l-.532 3.47h-2.796v8.385C19.612 23.027 24 18.062 24 12.073z" />
        </svg>
        Continuar com Facebook
      </button>

      <button type="button" class="btn social apple" data-provider="apple" aria-label="Entrar com Apple">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="currentColor" aria-hidden="true">
          <path
            d="M17.05 20.28c-.98.95-2.05.8-3.08.35-1.09-.46-2.09-.48-3.24 0-1.44.62-2.2.44-3.06-.35C2.79 15.25 3.51 7.59 9.05 7.31c1.35.07 2.29.74 3.08.8 1.18-.24 2.31-.93 3.57-.84 1.51.12 2.65.72 3.4 1.8-3.12 1.87-2.38 5.98.48 7.13-.57 1.5-1.31 2.99-2.54 4.09l.01-.01zM12.03 7.25c-.15-2.23 1.66-4.07 3.74-4.25.29 2.58-2.34 4.5-3.74 4.25z" />
        </svg>
        Continuar com Apple
      </button>

      <button type="button" class="btn primary" id="registerBtn" aria-label="Registrar nova conta">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
          aria-hidden="true">
          <path d="M16 21v-2a4 4 0 0 0-4-4H6a4 4 0 0 0-4 4v2" />
          <circle cx="9" cy="7" r="4" />
          <line x1="19" y1="8" x2="19" y2="14" />
          <line x1="22" y1="11" x2="16" y2="11" />
        </svg>
        Registrar
      </button>
    </div>

    <!-- Divisor OU -->
    <div class="ou" aria-hidden="true">OU</div>

    <!-- Card de login -->
    <div class="card" aria-labelledby="login-title">
      <h2 id="login-title">Login</h2>

      <form id="loginForm" novalidate>

        <!-- Campo de Email -->
        <div class="input-group" id="email-group">
          <span class="icon" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <path d="M4 4h16c1.1 0 2 .9 2 2v12c0 1.1-.9 2-2 2H4c-1.1 0-2-.9-2-2V6c0-1.1.9-2 2-2z" />
              <polyline points="22,6 12,13 2,6" />
            </svg>
          </span>
          <input id="email" name="email" type="email" placeholder="Email" autocomplete="email"
            aria-describedby="email-error" aria-required="true" required />
          <div class="error-message" id="email-error" role="alert">
            Por favor, insira um email válido
          </div>
        </div>

        <!-- Campo de Senha -->
        <div class="input-group" id="password-group">
          <span class="icon" aria-hidden="true">
            <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
              <rect x="3" y="11" width="18" height="11" rx="2" ry="2" />
              <path d="M7 11V7a5 5 0 0 1 10 0v4" />
            </svg>
          </span>
          <input id="password" name="password" type="password" placeholder="Senha" autocomplete="current-password"
            minlength="6" aria-describedby="password-error" aria-required="true" required />
          <button type="button" class="eye-icon" tabindex="0" aria-label="Mostrar senha" id="eyeBtn">
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              class="eye-open">
              <path d="M1 12s4-8 11-8 11 8 11 8-4 8-11 8-11-8-11-8z" />
              <circle cx="12" cy="12" r="3" />
            </svg>
            <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
              class="eye-closed" style="display:none;">
              <path
                d="M17.94 17.94A10.07 10.07 0 0 1 12 20c-7 0-11-8-11-8a18.45 18.45 0 0 1 5.06-5.94M9.9 4.24A9.12 9.12 0 0 1 12 4c7 0 11 8 11 8a18.5 18.5 0 0 1-2.16 3.19m-6.72-1.07a3 3 0 1 1-4.24-4.24" />
              <line x1="1" y1="1" x2="23" y2="23" />
            </svg>
          </button>
          <div class="error-message" id="password-error" role="alert">
            Senha deve ter no mínimo 6 caracteres com letras e números
          </div>

          <!-- Barra de força da senha -->
          <div class="strength" aria-hidden="true">
            <div id="strengthBar"></div>
          </div>
          <div id="strengthText" role="status" aria-live="polite"></div>
        </div>

        <!-- Links adicionais -->
        <div class="additional">
          <label class="remember">
            <input id="remember" type="checkbox" aria-label="Lembrar login" />
            Lembrar-me
          </label>
          <a href="#" class="forgot" id="forgotLink">
            Esqueci minha senha
          </a>
        </div>

        <!-- Botão de login -->
        <button type="submit" class="btn primary login-btn">
          <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2"
            aria-hidden="true">
            <path d="M15 3h4a2 2 0 0 1 2 2v14a2 2 0 0 1-2 2h-4" />
            <polyline points="10 17 15 12 10 7" />
            <line x1="15" y1="12" x2="3" y2="12" />
          </svg>
          Entrar
        </button>
      </form>
    </div>

  </div>

  <!-- JavaScript Externo -->
  <script src="script-delevery.js"></script>
</body>

</html>
